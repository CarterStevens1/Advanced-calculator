<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="topbar">
        <div class="main-title">
          <h1 class="title">calc</h1>
        </div>
        <div class="themes">
          <h3 class="theme">THEME</h3>
          <div class="toggle">
            <div class="toggle-num">
              <p class="">1</p>
              <p class="num">2</p>
              <p class="num">3</p>
            </div>
            <div class="switch-toggle">
              <label class="custom-radio-btn">
                <input
                  id="theme1"
                  name="theme"
                  type="radio"
                  checked="checked"
                />
                <span class="checkmark"></span>
              </label>

              <label class="custom-radio-btn">
                <input id="theme-2" name="theme" type="radio" />
                <span class="checkmark"></span>
              </label>

              <label class="custom-radio-btn">
                <input id="theme-3" name="theme" type="radio" />
                <span class="checkmark"></span>
              </label>

              <a></a>
            </div>
          </div>
        </div>
      </div>
      <div class="input-area">
        <input
          class="display"
          type="text"
          name="display"
          id="display"
          disabled
        />
      </div>
      <div class="button-table">
        <button type="button" class="numbers" value="7">7</button>
        <button class="numbers" value="8">8</button>
        <button class="numbers" value="9">9</button>
        <button class="deleteD numbers doubles" value="">DEL</button>
        <button class="numbers" value="4">4</button>
        <button class="numbers" value="5">5</button>
        <button class="numbers" value="6">6</button>
        <button class="numbers operator" value="+">+</button>
        <button class="numbers" value="1">1</button>
        <button class="numbers" value="2">2</button>
        <button class="numbers" value="3">3</button>
        <button class="numbers operator" value="-">-</button>
        <button class="numbers digit decimal" value=".">.</button>
        <button class="numbers" value="0">0</button>
        <button class="numbers operator" value="/">&divide;</button>
        <button class="numbers operator" value="x">&times;</button>

        <button class="all-clear reset doubles" value="all-clear">RESET</button>
        <button class="operator equal doubles" value="=">=</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Carter Stevens</a>.
    </div>
    <script src="script.js"></script>
  </body>
</html>
